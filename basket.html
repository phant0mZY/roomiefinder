<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Preferences</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #1b1f3b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 950px;
    }

    .image-container {
      flex: 1;
      background-color: #ffe5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
    }

    .container {
      flex: 1;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #ff6b6b;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #d64545;
    }

    .flex-group {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }

    .flex-group > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="basket.jpg" alt="Room Preferences Illustration" />
    </div>
    <div class="container">
      <h2>Room Preferences</h2>
      <form>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="sleep">Sleep Schedule</label>
          <select id="sleep" name="sleep" required>
            <option value="">Select</option>
            <option value="early">Early sleeper</option>
            <option value="night">Night owl</option>
            <option value="flexible">Flexible</option>
          </select>
        </div>

        <div>
          <label for="branch">Branch</label>
          <select id="branch" name="branch" required>
            <option value="">Select</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
          </select>
        </div>

        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
        </div>

        <div>
          <label for="noise">Noise Tolerance</label>
          <select id="noise" name="noise" required>
            <option value="">Select</option>
            <option value="quiet">Quiet</option>
            <option value="moderate">Moderate</option>
            <option value="lively">Lively</option>
          </select>
        </div>

        <div>
          <label>Room Type Preference</label>
          <div class="flex-group">
            <div>
              <label for="beds">No. of Beds</label>
              <select id="beds" name="beds" required>
                <option value="">Select</option>
                <option value="6-bed">6 Bed</option>
                <option value="4-bed">4 Bed</option>
                <option value="3-bed">3 Bed</option>
                <option value="2-bed">2 Bed</option>
              </select>
            </div>

            <div>
              <label for="ac">AC / Non-AC</label>
              <select id="ac" name="ac" required>
                <option value="">Select</option>
                <option value="ac">AC</option>
                <option value="non-ac">Non-AC</option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <label for="preferences">Additional Preferences</label>
          <textarea id="preferences" name="preferences" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
