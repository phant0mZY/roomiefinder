<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roommate Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #87CEFA, #4682B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            width: 850px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Left Side - Image */
        .login-image {
            width: 45%;
            background: #1E3A8A;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-image img {
            width: 100%;
            height: 75%;
            border-radius: 5px;
        }

        /* Right Side - Login Form */
        .login-form {
            width: 55%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #1E3A8A;
            font-size: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #1E3A8A;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 58, 138, 0.5);
        }

        .login-btn {
            width: 100%;
            background: #1E3A8A;
            color: white;
            padding: 12px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(30, 58, 138, 0.2);
        }

        .login-btn:hover {
            background: #0F265A;
            box-shadow: 0 4px 12px rgba(15, 38, 90, 0.3);
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #1E3A8A;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
            }

            .login-image {
                width: 100%;
                padding: 30px;
            }

            .login-form {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Side (Image) -->
        <div class="login-image">
            <img src="E:\roomiefinder\login.jpeg" alt="Login Illustration">
        </div>

        <!-- Right Side (Login Form) -->
        <div class="login-form">
            <h2>Welcome Back!</h2>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="extra-links">
                <p><a href="#">Forgot Password?</a> | <a href="signup.html">Create an Account</a></p>
            </div>
        </div>
    </div>

</body>
</html>
